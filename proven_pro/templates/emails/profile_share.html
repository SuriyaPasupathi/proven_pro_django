<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile Review Request</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        h2 { color: #2c3e50; }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px 0;
        }
        .link {
            word-break: break-all;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h2>Profile Review Request</h2>
    <p>Hello,</p>
    <p>You've been invited to review {{ user_name }}'s professional profile.</p>
    <p><a href="{{ verification_url }}" class="button">Click here to view and leave a review</a></p>
    <p>Or copy and paste this link in your browser:</p>
    <p class="link">{{ verification_url }}</p>
    <p>Note: This link will expire in 7 days.</p>
    <br>
    <p>Best regards,<br>The Team</p>
</body>
</html>
